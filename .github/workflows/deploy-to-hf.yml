name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up git user
        run: |
          git config --global user.name "yiliang1107"
          git config --global user.email "yiliang1107@gmail.com"

      - name: Push to Hugging Face Space (force)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 加入帶 token 的 remote，名稱叫 hf
          git remote add hf https://yiliang1107:${HF_TOKEN}@huggingface.co/spaces/yiliang1107/workout.git

          # 把 main 強制推上去，覆蓋 Hugging Face 上的 main
          git push hf main --force
