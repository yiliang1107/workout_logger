name: Deploy to Hugging Face Space

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up git user
        run: |
          git config user.name "yiliang1107"
          git config user.email "yiliang1107@gmail.com"

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://yiliang1107:${HF_TOKEN}@huggingface.co/spaces/yiliang1107/workout.git
          # 先抓一下 remote（失敗也沒關係）
          git fetch hf main || true
          # 以 GitHub 為主，強制覆蓋 Hugging Face 的 main
          git push --force hf main
